                    Login/Signup

              </ul>
        </div>
        <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Shop With Us</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-6">
                      <img src="assets/img/groceries.jpg" class="bg-img" alt="..." style="width: 120px;" >
                    </div>
                    <div class="col-md-6 ms-auto">  
                      <button type="button" class="btn btn-success">LOGIN</button>
                      <button type="button"data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" class="btn btn-success">SIGN UP</button>
                      <form>
                        <div class="input-group  mb-3">
                          <span class="input-group-text" id="basic-addon1">@</span>
                          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group  mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                          <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">SignIn</button>

                    </div>
                  </div>
                  </div>

              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->

          </div>
        </div>

                        <div class="input-group  mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                          <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="container-fluid">
                          <div class="row">
                            <div class="col-md-4 ">
                              <div class="input-group  mb-3">

                                  <input type="text" class="form-control" placeholder="FirstName" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-md-4 ">
                              <div class="input-group  mb-3">
                                  <span class="input-group-text" id="basic-addon1">@</span>
                                  <input type="text" class="form-control" placeholder="LastName" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                          </div>
                      </div>
                        <div class="input-group  mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                          <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group  mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
                          <input type="password" class="form-control" placeholder=" Confirm Password" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-success">SignUp</button>
                      </form>
